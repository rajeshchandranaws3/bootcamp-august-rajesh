{% extends 'base.html' %}

{% block content %}
    <h2 class="my-4">Home Page: 1</h2>
    <div class="list-group">
        {% for post in posts %}
            <a href="{{ url_for('post', post_id=post.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
                <p class="mb-1">{{ post.content[:100] }}...</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
