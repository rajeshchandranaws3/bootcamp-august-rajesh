  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 879381241087.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend
            ecr_repo: prod-craftica-frontend
          - name: catalogue
            ecr_repo: prod-craftica-catalogue
          - name: voting
            ecr_repo: prod-craftica-voting
          - name: recommendation
            ecr_repo: prod-craftica-recco

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: arn:aws:iam::879381241087:role/eks-github-actions-build-role
        role-session-name: GitHub_to_AWS_OIDC_MS
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Generate image tag
      id: image-tag
      run: |
        SHORT_SHA=${GITHUB_SHA::8}
        IMAGE_TAG="v$(date +%Y%m%d)-${SHORT_SHA}"
        echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "Generated image tag: ${IMAGE_TAG}"

    - name: Build and push ${{ matrix.service.name }}
      uses: docker/build-push-action@v5
      with:
        context: ./class11-12/app/${{ matrix.service.name }}
        file: ./class11-12/app/${{ matrix.service.name }}/Dockerfile
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ matrix.service.ecr_repo }}:${{ steps.image-tag.outputs.image_tag }}
          ${{ env.ECR_REGISTRY }}/${{ matrix.service.ecr_repo }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

